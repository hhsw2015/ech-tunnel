name: Stable Cross Compile & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v2.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64

          - goos: linux
            goarch: arm64

          - goos: linux
            goarch: arm64
            custom_name: ech-tunnel-android-arm64

          - goos: linux
            goarch: 386

          - goos: linux
            goarch: arm
            goarm: "7"

          - goos: linux
            goarch: riscv64

          - goos: linux
            goarch: ppc64le

          - goos: linux
            goarch: s390x

          - goos: windows
            goarch: amd64

          - goos: windows
            goarch: arm64

          - goos: windows
            goarch: 386

          - goos: windows
            goarch: arm

          - goos: freebsd
            goarch: amd64

          - goos: freebsd
            goarch: arm64

          - goos: openbsd
            goarch: amd64

          - goos: openbsd
            goarch: arm64

          - goos: netbsd
            goarch: amd64

          - goos: netbsd
            goarch: arm64

          - goos: solaris
            goarch: amd64

          - goos: plan9
            goarch: amd64

          - goos: dragonfly
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download modules
        run: go mod download

      - name: Build (CGO=0)
        if: matrix.goos != 'freebsd' && matrix.goos != 'openbsd' && matrix.goos != 'netbsd' && matrix.goos != 'solaris' && matrix.goos != 'plan9' && matrix.goos != 'dragonfly'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          if [[ -n "${{ matrix.custom_name }}" ]]; then
            NAME="${{ matrix.custom_name }}"
          else
            NAME="ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}"
            [[ -n "${{ matrix.goarm }}" ]] && NAME="${NAME}_armv${{ matrix.goarm }}"
          fi
          [[ "${{ matrix.goos }}" == "windows" ]] && NAME="${NAME}.exe"

          mkdir -p dist
          echo "Building $NAME"
          go build -trimpath -ldflags="-s -w" -o "dist/$NAME" .

      - name: Build (CGO=1 for BSD/Solaris/Plan9/Dragonfly)
        if: matrix.goos == 'freebsd' || matrix.goos == 'openbsd' || matrix.goos == 'netbsd' || matrix.goos == 'solaris' || matrix.goos == 'plan9' || matrix.goos == 'dragonfly'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          NAME="ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p dist
          echo "Building $NAME (with CGO)"
          go build -trimpath -ldflags="-s -w" -o "dist/$NAME" .

      - name: Create Release & Upload + SHA256
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"
          gh release delete "$VERSION" --yes || true
          gh release create "$VERSION" --title="$VERSION" --notes="Full stable cross-compile release"

          cd dist
          echo "Uploading $(ls -1 | wc -l) binaries..."
          gh release upload "$VERSION" * --clobber

          # 生成并上传 SHA256 校验文件
          sha256sum * > "ech-tunnel_${VERSION}_SHA256.txt"
          gh release upload "$VERSION" "ech-tunnel_${VERSION}_SHA256.txt" --clobber
