name: Go Cross Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.5.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write                 # 必须加这行

    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download dependencies
        run: go mod download

      # 你的原始编译逻辑，一字未改
      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build/bin
          if [ "$GOOS" = "windows" ]; then
            go build -o build/bin/ech-tunnel-${GOOS}-${GOARCH}.exe ./...
          else
            go build -o build/bin/ech-tunnel-${GOOS}-${GOARCH} ./...
          fi

      # 你的原始 artifact 上传，保留
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/bin/ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}*
          if-no-files-found: error

      # 关键新增：每个 job 自己上传自己编译的文件！
      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"
          
          # 第一次运行时创建 Release（后面的 job 会跳过）
          gh release create "$VERSION" --title="$VERSION" --notes="Auto build" || true

          # 上传自己生成的文件（--clobber 允许覆盖，防止重复运行报错）
          cd build/bin
          for file in ech-tunnel-*; do
            [[ -f "$file" ]] && gh release upload "$VERSION" "$file" --clobber
          done

      # 最后由 linux/amd64 生成并上传 SHA256（只运行一次）
      - name: Generate & Upload SHA256
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd build/bin
          sha256sum ech-tunnel-* > SHA256SUMS.txt
          gh release upload "${{ inputs.version }}" SHA256SUMS.txt --clobber
