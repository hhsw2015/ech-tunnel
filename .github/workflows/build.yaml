name: Stable Cross Compile & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v2.0.0)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # 这些平台在 ubuntu-24.04 上 100% 成功（纯 Go 或 Go 内置 musl）
          - goos: linux
            goarch: amd64

          - goos: linux
            goarch: arm64

          - goos: linux
            goarch: arm64
            custom_name: ech-tunnel-android-arm64

          - goos: linux
            goarch: 386

          - goos: linux
            goarch: armv7
            goarm: "7"

          - goos: linux
            goarch: riscv64

          - goos: linux
            goarch: ppc64le

          - goos: linux
            goarch: s390x

          - goos: windows
            goarch: amd64

          - goos: windows
            goarch: arm64

          - goos: windows
            goarch: 386

          - goos: windows
            goarch: arm

          # Go 自带静态 musl 支持的平台（CGO=1 但不需要外部 gcc）
          - goos: freebsd
            goarch: amd64

          - goos: freebsd
            goarch: arm64

          - goos: openbsd
            goarch: amd64

          - goos: openbsd
            goarch: arm64

          - goos: netbsd
            goarch: amd64

          - goos: netbsd
            goarch: arm64

          - goos: solaris
            goarch: amd64

          - goos: plan9
            goarch: amd64

          - goos: dragonfly
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download modules
        run: go mod download

      # 大部分平台用 CGO_ENABLED=0 编译
      - name: Build (CGO=0)
        if: matrix.goos != 'freebsd' && matrix.goos != 'openbsd' && matrix.goos != 'netbsd' && matrix.goos != 'solaris' && matrix.goos != 'plan9' && matrix.goos != 'dragonfly'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          if [[ -n "${{ matrix.custom_name }}" ]]; then
            NAME="${{ matrix.custom_name }}"
          else
            NAME="ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          [[ "${{ matrix.goos }}" == "windows" ]] && NAME="${NAME}.exe"

          mkdir -p dist
          echo "Building $NAME"
          go build -trimpath -ldflags="-s -w" -o "dist/$NAME" .

      # BSD / Solaris / Plan9 / Dragonfly 需要 CGO=1（Go 自带 musl）
      - name: Build (CGO=1 for BSD/Solaris/Plan9)
        if: matrix.goos == 'freebsd' || matrix.goos == 'openbsd' || matrix.goos == 'netbsd' || matrix.goos == 'solaris' || matrix.goos == 'plan9' || matrix.goos == 'dragonfly'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          NAME="ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p dist
          echo "Building $NAME (with CGO)"
          go build -trimpath -ldflags="-s -w" -o "dist/$NAME" .

      # 只让一个 job 执行发布（所有二进制都已生成）
      - name: Create Release & Upload All
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"
          gh release delete "$VERSION" --yes || true
          gh release create "$VERSION" \
            --title="$VERSION" \
            --notes="Stable full-platform release (no external toolchains needed)"

          cd dist
          echo "Uploading $(ls -1 | wc -l) binaries to release $VERSION"
          gh release upload "$VERSION" * --clobber
