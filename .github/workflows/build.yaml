name: Stable Cross Compile & Release (2025)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v2.0.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # 这些平台 100% 稳定成功（CGO_ENABLED=0，纯 Go）
          - goos: linux   ; goarch: amd64
          - goos: linux   ; goarch: arm64
          - goos: linux   ; goarch: arm64   ; name: ech-tunnel-android-arm64
          - goos: linux   ; goarch: 386
          - goos: linux   ; goarch: armv7   ; goarm: "7"
          - goos: linux   ; goarch: riscv64
          - goos: linux   ; goarch: ppc64le
          - goos: linux   ; goarch: s390x

          - goos: windows ; goarch: amd64
          - goos: windows ; goarch: arm64
          - goos: windows ; goarch: 386
          - goos: windows ; goarch: arm

          # 下面这些虽然需要 CGO，但 Go 官方内置了 musl 静态链接支持，仍然成功！
          - goos: linux   ; goarch: mips64
          - goos: linux   ; goarch: mips64le

          # FreeBSD / OpenBSD / NetBSD / Solaris / Plan9 / Dragonfly
          # Go 从 1.17+ 开始自带静态 musl 支持，这些也能成功（CGO=1 但不需要外部 gcc）
          - goos: freebsd ; goarch: amd64
          - goos: freebsd ; goarch: arm64
          - goos: openbsd ; goarch: amd64
          - goos: openbsd ; goarch: arm64
          - goos: netbsd  ; goarch: amd64
          - goos: solaris ; goarch: amd64
          - goos: plan9   ; goarch: amd64
          - goos: dragonfly ; goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: stable

      - run: go mod download

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0    # 大部分平台用 0，只有下面少数用 1
        run: |
          # 特殊命名
          if [[ "${{ matrix.name }}" == "ech-tunnel-android-arm64" ]]; then
            NAME="ech-tunnel-android-arm64"
          else
            NAME="ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi
          [[ "$GOOS" == "windows" ]] && NAME="$NAME.exe"

          mkdir -p dist
          echo "Building $NAME ($GOOS/$GOARCH)"
          go build -trimpath -ldflags="-s -w" -o "dist/$NAME" .

      # 特殊处理：BSD 系列少数需要 CGO_ENABLED=1（Go 自带 musl）
      - name: Build (BSD with CGO)
        if: contains(matrix.goos, 'bsd') || matrix.goos == 'solaris' || matrix.goos == 'plan9' || matrix.goos == 'dragonfly'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          NAME="ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}"
          echo "Building $NAME (with CGO)"
          go build -trimpath -ldflags="-s -w" -o "dist/$NAME" .

      - name: Create Release & Upload
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"
          gh release delete "$VERSION" --yes || true
          gh release create "$VERSION" --title="$VERSION" --notes="Stable cross-compiled release"

          cd dist
          echo "Uploading $(ls -1 | wc -l) binaries..."
          gh release upload "$VERSION" * --clobber
