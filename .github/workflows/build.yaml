name: Release All Platforms

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag（例如 v1.5.0 或 nightly-20251129）'
        required: true
        type: string

permissions:
  contents: write

jobs:
  # 只有真实发布时才执行这个 job
  mark-as-prerelease:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Mark as prerelease
        uses: irongut/EditRelease@v1.2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          id: ${{ github.event.release.id }}
          prerelease: true

  # 主编译任务
  build-all:
    # 关键改进：只有在 release 事件时才依赖 mark-as-prerelease，手动时直接跳过这一行
    needs: ${{ github.event_name == 'release' && 'mark-as-prerelease' || '' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        build-type: [standard, lite]
        target-platform: ['', android, freebsd, linux_musl, linux_musl_arm]

    name: ${{ matrix.target-platform || 'host' }}${{ matrix.build-type == 'lite' && '-lite' || '' }}

    steps:
      - name: Free Disk Space
        if: matrix.target-platform == ''
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        if: matrix.target-platform == ''
        run: |
          sudo snap install zig --classic --beta
          docker pull crazymax/xgo:latest
          go install github.com/crazy-max/xgo@latest
          sudo apt-get update && sudo apt-get install -y upx

      - name: Build
        run: |
          bash build.sh release ${{ matrix.build-type == 'lite' && 'lite' || '' }} ${{ matrix.target-platform }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release (only for manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          gh release create "${{ inputs.version }}" --draft --prerelease --title "Release ${{ inputs.version }}" || true

      - name: Upload assets (overwrite)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event_name == 'release' && github.event.release.tag_name || inputs.version }}"
          cd build/compress
          for file in *; do
            [[ -f "$file" ]] && gh release upload "$TAG" "$file" --clobber
          done
