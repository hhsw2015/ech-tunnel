name: Release All Platforms

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v1.5.0)'
        required: true
        type: string
  release:
    types: [published]

permissions:
  contents: write

jobs:
  # 直接创建一个永远会运行的 job，负责创建/更新 release（手动触发和自动触发都走这里）
  create-release:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Determine tag & create release
        id: tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.version }}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          # 如果是手动触发且 release 不存在，则创建
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            gh release view "$TAG" >/dev/null 2>&1 || \
              gh release create "$TAG" \
                --title "$TAG" \
                --notes "Automated full-platform build $(date -u +'%Y-%m-%d %H:%M UTC')" \
                --prerelease
          fi

  # 主编译任务（100% 不会被 skip）
  build:
    needs: create-release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build-type: [standard]
        target-platform: ['', 'android', 'freebsd', 'linux_musl', 'linux_musl_all']
    name: Release ${{ matrix.target-platform && format('{0} ', matrix.target-platform) || '' }}${{ matrix.build-type == 'lite' && 'Lite' || 'Standard' }}

    steps:
      - name: Free Disk Space
        if: matrix.target-platform == ''
        uses: jlumbroso/free-disk-space@main
        with:
          android: true
          dotnet: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.0'

      - name: Install dependencies
        if: matrix.target-platform == ''
        run: |
          sudo apt update -qq
          sudo apt install -y upx-ucl wget unzip jq
          docker pull crazymax/xgo:latest
          go install github.com/crazy-max/xgo@latest

      - name: Build
        run: |
          chmod +x build.sh
          bash build.sh release ${{ matrix.target-platform }}

      - name: Upload assets (强制覆盖)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.create-release.outputs.tag }}"
          cd build/compress
          for file in *; do
            [[ -f "$file" ]] && gh release upload "$TAG" "$file" --clobber || true
          done
          echo "All assets uploaded/overwritten for $TAG"
