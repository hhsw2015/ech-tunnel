name: Release All Platforms

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.5.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y upx-ucl wget unzip

      - name: Build all platforms
        run: |
          chmod +x build.sh
          bash build.sh release

      - name: Upload Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ inputs.version }}" build/* \
            --title "${{ inputs.version }}" \
            --notes "Automated full-platform build $(date -u +'%Y-%m-%d %H:%M UTC')" \
            || true
