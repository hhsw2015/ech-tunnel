name: Release All Platforms

# 支持两种触发方式：手动触发 + 发布 release 时自动触发
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v1.5.0)'
        required: true
        type: string
  release:
    types: [published]

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y upx-ucl wget unzip

      - name: Build all platforms
        run: |
          chmod +x build.sh
          bash build.sh release
      # 关键：上传 + 自动覆盖（--clobber）
      - name: Upload assets (overwrite existing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.version }}"
          cd build/compress
          for file in *; do
            [[ -f "$file" ]] && gh release upload "$TAG" "$file" --clobber || true
          done
          echo "Uploaded and overwrote assets for $TAG"

