name: Release All Platforms

# 支持两种触发方式：手动触发 + 发布 release 时自动触发
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release tag (e.g. v1.5.0)'
        required: true
        type: string
  release:
    types: [published]

permissions:
  contents: write

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
    permissions:
      contents: write

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download dependencies
        run: go mod download

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build/bin
          if [ "$GOOS" = "windows" ]; then
            go build -o build/bin/ech-tunnel-${GOOS}-${GOARCH}.exe ./...
          else
            go build -o build/bin/ech-tunnel-${GOOS}-${GOARCH} ./...
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/bin/ech-tunnel-${{ matrix.goos }}-${{ matrix.goarch }}*
          if-no-files-found: error
          
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y upx-ucl wget unzip

      - name: Build all platforms
        run: |
          chmod +x build.sh
          bash build.sh release
      # 关键：上传 + 自动覆盖（--clobber）
      - name: Upload assets (overwrite existing)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ github.event.release.tag_name || inputs.version }}"
          cd build/compress
          for file in *; do
            [[ -f "$file" ]] && gh release upload "$TAG" "$file" --clobber || true
          done
          echo "Uploaded and overwrote assets for $TAG"


