name: Go Cross Build & Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v1.5.0)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Download dependencies
        run: go mod download

      # 关键改动 1：每个 job 都用独立目录
      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist/${{ matrix.goos }}-${{ matrix.goarch }}
          if [ "$GOOS" = "windows" ]; then
            go build -o dist/${{ matrix.goos }}-${{ matrix.goarch }}/ech-tunnel-${GOOS}-${GOARCH}.exe ./...
          else
            go build -o dist/${{ matrix.goos }}-${{ matrix.goarch }}/ech-tunnel-${GOOS}-${GOARCH} ./...
          fi



      # 关键改动 3：只由一个 job 统一创建 Release 并上传全部
      - name: Create Release & Upload All
        if: matrix.goos == 'linux' && matrix.goarch == 'amd64'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ inputs.version }}"

          gh release delete "$VERSION" --yes || true
          gh release create "$VERSION" --title="$VERSION" --notes="All 6 platforms"

          # 上传所有 dist 目录下的文件（不再覆盖！）
          echo "Uploading all 6 binaries..."
          gh release upload "$VERSION" dist/**/*.exe dist/**/ech-tunnel-* --clobber

          # 生成并上传校验文件
          cd dist
          find . -type f -exec sha256sum {} \; | sort > ../SHA256SUMS.txt
          gh release upload "$VERSION" ../SHA256SUMS.txt --clobber
